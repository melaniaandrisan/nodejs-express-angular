    </tr>
    <tr ng-repeat="xn in names | orderBy:myOrderBy">
      <td>{{ $index + 1 }}</td>
      <td>{{xn.name}}</td>
      <td>{{xn.country}}</td>
      <td>


       <select ng-model="xn.country">
          <option ng-repeat="x in countries">{{x.country}}</option>
        </select>
<!--
        Dropdowns made with ng-options allows the selected value to be an object,
         while dropdowns made from ng-repeat has to be a string.
